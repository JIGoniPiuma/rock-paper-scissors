<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script src="script.js" defer></script>

    <button class="choices">Piedra</button>
    <button class="choices">Papel</button>
    <button class="choices">Tijera</button>
    <div class="score-grid">
      <h2>SCORE</h2>
      <div
        class="scores"
        ,
        style="
          box-sizing: border-box;
          display: flex;
          justify-content: center;
          align-items: flex-start;

          gap: 2em;
          width: 200px;
          height: 100px;

          border: 2px solid black;
          padding: 10px;
        "
      >
        <div class="human">Human</div>
        <div class="computer">Computer</div>
      </div>
    </div>
  </body>
</html>
